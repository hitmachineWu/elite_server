    <div class="sidebar">

                        <span class="icon">🔍</span>
                        <span class="label">智能体广场</span>
                    </a>
                </li>
                <li class="{% if request.path == url_for('his') %}active{% endif %}">
                    <a href="{{ url_for('his') }}">
                        <span class="icon">📚</span>
                        <span class="label">个人知识库</span>
                    </a>
                </li>

                

            </ul>
        </nav>
        
        <div class="sidebar-footer">
            <a href="{{ url_for('logout') }}" class="logout-btn">
                <span class="icon">🚪</span>
                <span class="label">退出登录</span>
            </a>
        </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="page-header">
